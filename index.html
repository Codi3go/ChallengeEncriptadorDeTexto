<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador de texto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- xs = extra small, sm = small, md = medium, lg = large,  xl = extra large,  2xl = 2 extra large -->
    <main>
      <div
        class="container mx-auto min-h-screen pt-10 flex lg:flex-row flex-col justify-center pb-20"
      >
        <div class="flex flex-col justify-between mx-4 lg:mr-10">
          <img src="./logo.png" width="120px" height="48px" />

          <div class="flex-1 my-8">
            <input
              type="text"
              id="textoEncriptar"
              placeholder="Ingrese el texto aquí"
              class="h-40 mt-1 w-full lg:h-full rounded-md input-custom"
            />
          </div>
          
          <div class="w-full">

            <div class="flex flex-row mb-4">
              <img
                src="./exclamation.png"
                class="w-5 h-5 rounded-full object-cover mr-2"
              />
              <p class="warning-text">Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="flex flex-col md:flex-row gap-4">
              <button
                class="inline-block flex-1 sm:px-24 py-3 rounded-[18px] text-white text-sm font-medium primary-button"
                onclick="encriptacion()"
              >
                Encriptar
              </button>
              <button
                class="inline-block flex-1 sm:px-24 py-3 rounded-[18px] text-sm font-medium secondary-button"
                onclick="desencriptacion()"
              >
                Desencriptar
              </button>
            </div>
            
          </div>
        </div>
        <div class="mx-4 mt-5 lg:mt-0">
          <div
            class="box-custom w-full lg:w-[25rem] pb-5 lg:pb-0 rounded-[32px] bg-white h-full"
          >
            <div
              id="encripted-block"
              class="w-full hidden h-full flex flex-col justify-between"
            >
              <p id="encripted-text" class="px-6 pt-6 encripted-text mb-8"></p>
              <button
                class="inline-block sm:px-24 py-3 rounded-[18px] text-sm font-medium secondary-button mb-16 mr-8 ml-8"
                onclick="copiar()"
              >
                Copiar
              </button>
            </div>
            <div
              id="empty-state"
              class="flex w-full h-full flex-col items-center justify-center"
            >
              <img
                class="hidden lg:block"
                src="./not_found.png"
                width="336px"
                height="304px"
              />
              <p class="not-found-text mt-4 px-8 text-2xl text-center">
                Ningún mensaje fue encontrado
              </p>
              <p class="enter-text px-8 mt-4 mb-6">
                Ingresa el texto que desees encriptar o desencriptar.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
